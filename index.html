<style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #005f99, #4a90e2); /* Gradient from dark to light blue */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        section {
            margin-bottom: 15px; /* Reduced margin between sections */
            padding: 15px;
            transition: background 0.3s;
        }
        section:hover {
            background: #f9f9f9;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #333;
            color: #fff;
            margin-top: 20px;
            border-radius: 0 0 8px 8px;
        }
        ol {
            padding-left: 20px; /* Indentation for ordered lists */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0; /* Spacing between list items */
            transition: background 0.3s, color 0.3s; /* Added color transition */
        }
        li:hover {
            background: #d0e4f7; /* Very light blue for hover effect */
            color: #005f99; /* Change text color to a darker blue on hover */
            border-radius: 4px;
        }
    </style>
</head>
